<div class="example-button-row">
    
    <mat-form-field appearance="outline" class="custom-form-field" >                  
                       
        <input matInput #input placeholder="Search Interviewer" (keyup)="applyFilter($event)">
    </mat-form-field>
    <div class="button-wrapper">
    <button mat-raised-button>EXPORT</button>
    <button mat-raised-button color="primary" routerLink="../interviwer"> + ADD NEW USERS</button>
    </div>


</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> INTERVIEWER NAME </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> EXPERIENCE</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> TECHNOLOGIES </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol" >
            <th mat-header-cell *matHeaderCellDef class="action "> ACTION </th>
            <td mat-cell *matCellDef="let element" >
                <div class="icon-box "> <mat-slide-toggle ></mat-slide-toggle> <button mat-icon-button
                        [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item>
                            <mat-icon>visibility</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
