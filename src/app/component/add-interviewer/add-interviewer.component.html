<div class="interview-box">
  <h4>Add Interviwers</h4>
  <div class="form">
    <mat-form-field appearance="outline" class="custom-form-field">

      <input matInput placeholder="First Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field">

      <input matInput placeholder="Last Name">
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field">

      <input matInput placeholder="Email Address">
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field"> 

      <input matInput placeholder="Mobile Number">
    </mat-form-field>
    <mat-form-field class="example-full-width custom-form-field" appearance="outline" >

      <textarea matInput placeholder="Address"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field">

      <input matInput placeholder="Years of Experience">
    </mat-form-field>
    <mat-form-field appearance="outline" class="custom-form-field custom-select">

      <mat-select placeholder=" Select Technologies">
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>


  </div>
  <label id="example-radio-group-label">Gender</label>
  <mat-radio-group aria-label="Select an option" class="custom-radio">
    <mat-radio-button value="1" >Male</mat-radio-button>
    <mat-radio-button value="2">Female</mat-radio-button>
  </mat-radio-group>

  <div class="example-button-row">

    <button mat-raised-button  class="btn">SAVE</button>
    <button mat-stroked-button  class="btn secondary-btn">SAVE & EXIT</button>
    <button mat-flat-button  class="btn disable-btn">CANCEL</button>
  </div>

</div>
